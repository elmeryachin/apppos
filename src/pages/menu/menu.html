<ion-tabs *ngIf="getTipo()=='ALMACEN'" tabsPlacement="bottom" color="cafe-claro" preloadTabs="false">
  <ion-tab #idProducto tabIcon="cube" tabTitle="Productos" [root]="productoPage" (ionSelect)="onProductoPage()" ></ion-tab>
  <ion-tab #idPedido tabIcon="paper" tabTitle="Pedidos" [root]="bPedidoPage" (ionSelect)="onbPedidoPage()" ></ion-tab>
  <ion-tab #idEnvio tabIcon="appstore" tabTitle="Entregas" [root]="cEnvioPage" (ionSelect)="oncEnvioPage()" ></ion-tab>
  <ion-tab #idRecibido tabIcon="archive" tabTitle="Llegadas" [root]="eRecibidoPage" (ionSelect)="oneRecibidoPage()" ></ion-tab>
  <ion-tab #idEstadoDeCuentas tabIcon="paper"  tabTitle="Est. de Ctas" [root]="iEstadoDeCuentasPage" (ionSelect)="oniEstadoDeCuentasPage()" ></ion-tab>
  <!--ion-tab #idSolicitudDestino tabIcon="water" tabTitle="Sol. Ver" [root]="dSolicitudDestinoPage" (ionSelect)="ondSolicitudDestinoPage()" ></ion-tab-->
  <ion-tab #idDisco tabIcon="cloud-download" tabTitle="Discos" [root]="discoPage" (ionSelect)="onDiscoPage()" ></ion-tab>
  <ion-tab #idDiscoMenuPage tabIcon="cloud-download" tabTitle="Discos" [root]="discoMenuPage" (ionSelect)="onDiscoMenuPage()" ></ion-tab>
</ion-tabs>


<ion-tabs *ngIf="getTipo()!='ALMACEN'" tabsPlacement="bottom" [color]="storageService.getAccesoResponse().tipo=='SUCURSAL'?'primary':'cafe-claro'" preloadTabs="false">
  <!--ion-tab #idSolicitud tabIcon="water" tabTitle="Solicitud" [root]="dSolicitudPage" (ionSelect)="ondSolicitudPage()" ></ion-tab-->
  <ion-tab #idEnvio tabIcon="appstore" tabTitle="Entregas" [root]="cEnvioPage" (ionSelect)="oncEnvioPage()" ></ion-tab>
  <ion-tab #idRecibido tabIcon="archive" tabTitle="Llegadas" [root]="eRecibidoPage" (ionSelect)="oneRecibidoPage()" ></ion-tab>
  <!--ion-tab #idVenta tabIcon="water" tabTitle="Venta" [root]="fVentaPage" (ionSelect)="onfVentaPage()" ></ion-tab-->
  <ion-tab #idBorrador tabIcon="cash" tabTitle="Venta" [root]="gBorradorPage" (ionSelect)="ongBorradorPage()" ></ion-tab>
  <ion-tab #idAgrupador tabIcon="filing" tabTitle="Agrupador" [root]="hAgrupadorPage" (ionSelect)="onhAgrupadorPage()" ></ion-tab>
  <ion-tab #idDisco tabIcon="cloud-download" tabTitle="Discos" [root]="discoPage" (ionSelect)="onDiscoPage()" ></ion-tab>
  <ion-tab #idDiscoMenuPage tabIcon="cloud-download" tabTitle="Discos" [root]="discoMenuPage" (ionSelect)="onDiscoMenuPage()" ></ion-tab>
</ion-tabs>
