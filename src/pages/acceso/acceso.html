<ion-content class="fondo-contenido">
    <div class="logo">
        <!--img src="assets/imgs/logo.png" -->
    </div>

    <div class="fondo-login" color="cafe-claro">
        <ion-list>

            <ion-item color="cafe-claro">
              <ion-label floating color="light">Usuario</ion-label>
              <ion-input color="light" 
                         [(ngModel)]="accesoRequest.usuario" 
                         accesskey="u" 
                         autofocus 
                         type="text" 
                         required="true"
                         (keyup.enter)="onAcceso()"></ion-input>
            </ion-item>
      
            <ion-item color="cafe-claro">
              <ion-label floating color="light">Constraseña</ion-label>
              <ion-input color="light" 
                         [(ngModel)]="accesoRequest.contrasenia" 
                         accesskey="c"
                         type="password"
                         (keyup.enter)="onAcceso()"></ion-input>
            </ion-item>
      
          </ion-list>
          <div style="text-align: right">
            <button ion-button color="azulado" (click)="onAcceso()" accesskey="g">Iniciar Sessión</button>
          </div>
    </div>
</ion-content>
