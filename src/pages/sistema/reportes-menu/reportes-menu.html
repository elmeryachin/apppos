<ion-header>
    <ion-navbar [color]="storageService.getAccesoResponse().tipo=='SUCURSAL'?'primary':'cafe-claro'">
        <ion-buttons end>
      <button ion-button outline
                      (click)="onPdf()" >
                  Pdf
              </button>
              <button ion-button outline
                      (click)="onExcel()">
                  Excel
              </button>
              <button ion-button outline
                      (click)="onImprimir()">
                  Imprimir
              </button>
            </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <form [formGroup]="langForm">
        <ion-list radio-group formControlName="langs">

          <ion-list-header>
            Lista de Reportes
          </ion-list-header>

          <ion-item>
            <ion-label>Stock de Compras</ion-label>
            <ion-radio value="stock_con_precio" checked="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Entregas desde esta sucursal/almacen</ion-label>
            <ion-radio value="entrega_stock_tienda"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Lista de Precios</ion-label>
            <ion-radio value="lista_precios"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Existencias</ion-label>
            <ion-radio value="articulo_existencia_report"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Estado de Cuentas</ion-label>
            <ion-radio value="estado_de_cuentas"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Llegada a Almacen</ion-label>
            <ion-radio value="pedido_llegada_report"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Detalle de Movimientos (?)</ion-label>
            <ion-radio value="06"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Ventas en Almacen (?)</ion-label>
            <ion-radio value="dotnet"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Stock de Articulos (lo mismo que existencia) </ion-label>
            <ion-radio value="dotnet2"></ion-radio>
          </ion-item>

        </ion-list>
      </form>
</ion-content>
