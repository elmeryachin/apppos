<ion-header>
    <ion-navbar [color]="storageService.getAccesoResponse().tipo=='SUCURSAL'?'primary':'cafe-claro'">
        <ion-buttons end>
      <button ion-button outline
                      (click)="prueba()" >
                  Pdf
              </button>
              <button ion-button outline
                      (click)="prueba()">
                  Excel
              </button>
              <button ion-button outline
                      (click)="prueba()">
                  Imprimir
              </button>
            </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <form (submit)="doSubmit($event)" [formGroup]="langForm">
        <ion-list radio-group formControlName="langs">

          <ion-list-header>
            Language
          </ion-list-header>

          <ion-item>
            <ion-label>Stock de Compras</ion-label>
            <ion-radio value="01" checked="true"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Entregas a Tienda</ion-label>
            <ion-radio value="02"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Lista de Precios</ion-label>
            <ion-radio value="03"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Existencias</ion-label>
            <ion-radio value="04"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Estado de Cuentas</ion-label>
            <ion-radio value="05"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Detalle de Movimientos</ion-label>
            <ion-radio value="06"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Llegada a Almacen</ion-label>
            <ion-radio value="07"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Ventas en Almacen</ion-label>
            <ion-radio value="dotnet"></ion-radio>
          </ion-item>
        </ion-list>
      </form>
</ion-content>
